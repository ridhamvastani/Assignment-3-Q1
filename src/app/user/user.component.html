<form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm) " class="container mt-4">
    <div class="row">
        <div class="col">
          <!-- Name input -->
          <div class="form-outline">
            <input type="text" id="form8Example1" formControlName="uname" class="form-control" />
            <label class="form-label" for="form8Example1">User Name</label>
          </div>
        </div>
        <div class="col">
          <!-- Email input -->
          <div class="form-outline">
            <input type="email" id="form8Example2" formControlName="email" class="form-control" />
            <label class="form-label" for="form8Example2">Email address</label>
          </div>
        </div>
      </div>
      
      
      
      <div class="row">
        <div class="col">
          
          <div class="form-outline">
            <input type="text" id="form8Example3" formControlName="fname" class="form-control" />
            <label class="form-label" for="form8Example3">First name</label>
          </div>
        </div>
        <div class="col">
         
          <div class="form-outline">
            <input type="text" id="form8Example4" formControlName="lname" class="form-control" />
            <label class="form-label" for="form8Example4">Last name</label>
          </div>
        </div>
        <div class="col">
          <!-- Email input -->
          <div class="form-outline">
            <input type="password" id="form8Example5" formControlName="pas" class="form-control" />
            <label class="form-label" for="form8Example5">PassWord</label>
          </div>
        </div>
      </div>
    <button class="btn btn-primary" type="submit">Send</button>
  </form>
  <br>
  <br>
  User's Details
 FirstName := {{fname}}<br>
 LastName:= {{lname}}<br>
 UserName := {{uname}}<br>
 Email := {{email}}<br>
